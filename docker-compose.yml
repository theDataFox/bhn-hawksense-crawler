version: "3.3"

services:
  db:
    container_name: hawksense-postgres
    build:
      context: .
      dockerfile: postgres.dockerfile
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data # persist data even if container shuts down
  pgadmin:
    container_name: hawksense-pgadmin
    image: dpage/pgadmin4
    networks:
      - default
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "5050:5050"

  scrapyrt:
    container_name: hawksense-scrapyrt
    env_file:
      - .env
    build:
      context: .
      dockerfile: scrapyrt.dockerfile
    command: scrapyrt -i 0.0.0.0 -p 9080
    ports:
      - "9080:9080"
    volumes:
      - ./app:/app
    depends_on:
      - db
    restart: unless-stopped
